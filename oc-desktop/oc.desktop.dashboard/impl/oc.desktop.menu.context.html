<main class="oc-desk-menu-container">
    <div class="oc-desk-menu-container-item">
        <div class="oc-desk-menu-container-item-header">
            <div class="oc-desk-menu-container-itemImg">
                <img src="https://images.unsplash.com/photo-1701579231349-d7459c40919d?q=80&w=2787&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            </div>
            <div class="oc-desk-menu-container-context">
                <span class="oc-desk-menu-container-context-heading">Item Id: FC001</span>
                <span class="oc-desk-menu-container-context-subheading">South Indian Briyani</span>
            </div>
        </div>
        <div class="oc-desk-menu-container-item-footer">
            <button class="oc-desk-menu-container-item-footer-viewbtn" id="view-details"><i class="ri-eye-line"></i> View Item</button>
            <button class="oc-desk-menu-container-item-footer-deletebtn"><i class="ri-delete-bin-line"></i> Delete Item</button>
        </div>
    </div>
    <div class="oc-desk-menu-container-additem">
        <button class="oc-desk-menu-container-additem-btn" id="additem-btn">
            <span><i class="ri-add-large-line"></i> Add Item</span>
        </button>
    </div>
</main>
<div class="oc-desk-menu-overlay">
    <div class="oc-desk-menu-overlay-container">
        <div class="oc-desk-menu-overlay-container-header">
            <span class="oc-desk-menu-overlay-container-header-heading">Item Details</span>
            <span id="close-overlay"><i class="ri-close-large-line"></i></span>
        </div>
        <div class="oc-desk-menu-overlay-container-item-context">
            <div class="oc-desk-menu-overlay-container-item-contex-grp">
                <label for="itemId">Item Id</label>
                <input type="text" placeholder="Enter any Value" value="FC001" disabled>
            </div>
            <div class="oc-desk-menu-overlay-container-item-contex-grp">
                <label for="itemname">Item Name</label>
                <input type="text" placeholder="Enter any Value" value="South Indian Briyani">
            </div>
            <div class="oc-desk-menu-overlay-container-item-contex-grp">
                <label for="itemCategory">Item Category</label>
                <input type="text" placeholder="Enter any Value" value="Lunch">
            </div>
            <div class="oc-desk-menu-overlay-container-item-contex-grp">
                <label for="itemStatus">Item Status</label>
                <input type="text" placeholder="Enter any Value" value="Available in 30 mins">
            </div>
            <div class="oc-desk-menu-overlay-container-item-contex-grp">
                <label for="itemType">Item Type</label>
                <input type="text" placeholder="Enter any Value" value="Non-Veg">
            </div>
            <div class="oc-desk-menu-overlay-container-item-contex-grp">
                <label for="itemQty">Item Qty</label>
                <input type="number" placeholder="Enter any Value" value="2">
            </div>
            <div class="oc-desk-menu-overlay-container-item-contex-grp">
                <label for="itemQty">Item Price</label>
                <input type="text" placeholder="Enter any Value" value="150.00">
            </div>
            <div class="oc-desk-menu-overlay-container-item-contex-grp">
                <label for="itemImg">Item Image</label>
                <input type="text" placeholder="Enter any Value" value="https://images.unsplash.com/photo-1701579231349-d7459c40919d?q=80&w=2787&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
            </div>
        </div>
        <div class="oc-desk-menu-overlay-container-item-footer">
            <button class="oc-desk-menu-overlay-container-item-footer-btn" id="update-btn">Update Details</button>
        </div>
    </div>
</div>
