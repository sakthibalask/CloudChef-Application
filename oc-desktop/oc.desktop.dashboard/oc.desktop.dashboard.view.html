<section  class="oc-desk-dashboard-view">
   <aside id="desk-dashboard-sidebar" class="oc-desk-dashboard-view-sidebar">
        <div class="oc-desk-dashboard-logo">
            <img src="../../public/applogo.PNG" alt="App Logo">
            <h2>Order Chef</h2>
        </div>
        <ul class="oc-desk-dashboard-menu-items">
            <li class="active">
                <i class="ri-apps-2-line"></i> Dashboard
            </li>
            <li>
