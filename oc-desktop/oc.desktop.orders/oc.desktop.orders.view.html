<div class="oc-desk-orders-view">
    <div class="oc-desk-orders-view-header">
        <span>Order Line</span>
        <span class="oc-desk-orders-view-header-profile">
            <img src="https://img.freepik.com/premium-vector/yellow-chef-hat-logo-illustration-isolated-white-background_691771-203.jpg?w=360" alt="">
        </span>
    </div>
    <div class="oc-desk-orders-view-header-profile-container">
        <div>
            <span class="oc-desk-orders-view-header-profile-id">FC100</span>
            <span class="oc-desk-orders-view-header-profile-sub">Senior Chef</span>
        </div>
        <hr>
        <div>
            <span class="oc-desk-orders-view-header-profile-setting"><i class='bx bx-cog'></i> Settings</span>
        </div>
        <hr>
        <div>
            <span class="oc-desk-orders-view-header-profile-logout" id="chef-logout"><i class='bx bx-log-out'></i> Logout</span>
        </div>
    </div>
    <div class="oc-desk-orders-view-container">
        <header class="oc-desk-orders-view-container-header">
            <div class="oc-desk-orders-view-container-header-chips">
                <span class="active-chips">All</span>
                <span>Cooking</span>
                <span>Ready</span>
            </div>
            <div class="oc-desk-orders-view-container-header-actions">
                <div class="oc-desk-orders-view-container-header-actions-input-grp">
                    <input type="search" class="oc-desk-orders-view-container-header-actions-input" placeholder="Search Orders...">
                </div>
            </div>
        </header>
        <main class="oc-desk-orders-view-container-main">
            <ul class="oc-desk-orders-view-container-main-orders"></ul>
        </main>
    </div>
    <div class="oc-desk-orders-view-container-main-items-overlay"></div>
    <div class="oc-desk-orders-view-container-main-filter-overlay"></div>
</div>
