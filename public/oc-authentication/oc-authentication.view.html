<div class="oc-mob-login-container">
    <div class="oc-mob-login-header">
        <h2>Welcome to Order Chef</h2>
        <span>Please enter your credentials to authenticate</span>
    </div>
    <form action="" class="oc-mob-login-form">
        <div class="oc-mob-login-input-group">
            <label for="user-id">User Id</label>
            <input type="text" placeholder="User Id" class="oc-mob-login-input">
        </div>
        <div class="oc-mob-login-input-group">
            <label for="password">Password</label>
            <input type="password" placeholder="Password" class="oc-mob-login-input">
        </div>
        <div class="oc-mob-login-btn-group">
            <button type="button" class="oc-mob-login-btn" id="loginBtn">Login</button>
        </div>
        <hr class="oc-mob-login-divider">
        <div class="oc-mob-login-btn-group">
            <button type="button" class="oc-mob-support-btn"><i class="ri-customer-service-2-line"></i> Support</button>
        </div>
    </form>
</div>
