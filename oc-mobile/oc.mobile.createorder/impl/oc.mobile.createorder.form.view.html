<div class="oc-mob-createorder-view-header">
    <h2 class="oc-mob-createorder-view-header-title">Create Order</h2>
    <span class="oc-mob-createorder-view-header-close" id="closeactions-overlay"><i class="ri-close-large-line"></i></span>
</div>
<div class="oc-mob-createorder-view-form-container">
    <div class="oc-mob-createorder-view-form-tabs">
        <span class="oc-mob-createorder-view-form-tab dine-btn active-tab">Dine In</span>
        <span class="oc-mob-createorder-view-form-tab takeaway-btn">Take Away</span>
    </div>
    <div class="oc-mob-createorder-view-form">
        <div class="oc-mob-createorder-view-form-btn-grp">
            <button class="oc-mob-createorder-view-form-btn" id="oc-table">
                <span>Select Table</span>
                <span><i class="ri-arrow-right-wide-line"></i></span>
            </button>
        </div>
        <div class="oc-mob-createorder-view-form-btn-grp">
            <button class="oc-mob-createorder-view-form-btn" id="oc-menu">
                <span> View Menu</span>
                <span><i class="ri-arrow-right-wide-line"></i></span>
            </button>
        </div>
    </div>
</div>
