<div class="oc-mob-orders-header">
    <h2 class="oc-mob-orders-header-title">Orders</h2>
</div>
<div class="oc-mob-orders-view">
    <div class="oc-mob-orders-search-container">
        <input type="search" placeholder="Search Order Id" class="oc-mob-orders-search-input">
    </div>
    <div class="oc-mob-orders-filter-chips">
        <span class="oc-mob-orders-filter-chip active">In-Progress</span>
        <span class="oc-mob-orders-filter-chip">Ready</span>
        <span class="oc-mob-orders-filter-chip">Cancelled</span>
        <span class="oc-mob-orders-filter-chip">Completed</span>
    </div>
    <div class="oc-mob-orders-container">
        <ul class="oc-mob-orders-lists">
            <!-- Orders will be dynamically inserted here -->
        </ul>
    </div>
    <div class="oc-mob-orders-view-overlay"></div>
</div>
