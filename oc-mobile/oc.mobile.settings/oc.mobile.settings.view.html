<div class="oc-mob-setting-header">
    <h2>Settings</h2>
</div>
<div class="oc-mob-setting-container">
    <div class="oc-mob-setting-view">
        <div>
            <label class="oc-mob-setting-view-option" for="order-notify">
                <div>
                    <span>Order Notification</span>
                    <p class="oc-mob-settings-warning high">High priority orders notification will be configured by default</p>
                </div>
                <input type="checkbox"  id="order-notify">
                <div class="oc-mob-setting-toggle-container">
                    <span class="oc-mob-setting-toggle"></span>
                    <span class="oc-mob-setting-toggle-c"></span>
                </div>
            </label>
            
        </div>
        <div>
            <label class="oc-mob-setting-view-option" for="user-active">
                <div>
                    <span>Take Break</span>
                    <p class="oc-mob-settings-warning normal">Take Break enables upto 30 mins of break time for a staff twice a day</p>
                </div>
                <input type="checkbox"  id="user-active">
                <div class="oc-mob-setting-toggle-container">
                    <span class="oc-mob-setting-toggle"></span>
                    <span class="oc-mob-setting-toggle-c"></span>
                </div>
            </label>
            
        </div>
    </div>
    <div class="oc-mob-setting-orders-options-container">
        <div class="oc-mob-setting-orders-options">
            <h2>Orders View Settings</h2>
        </div>
        <div class="oc-mob-setting-orders-view">
            <div class="oc-mob-setting-orders-option">
                <label for="new">
                    <span>Newest on Top</span>
                    <input type="radio" name="Filter" id="new">
                    <div class="oc-mob-setting-toggle-container">
                        <span class="oc-mob-setting-toggle"></span>
                        <span class="oc-mob-setting-toggle-c"></span>
                    </div>
                </label>
            </div>
            <div class="oc-mob-setting-orders-option">
                <label for="old">
                    <span>Oldest on Top</span>
                    <input type="radio" name="Filter" id="old">
                    <div class="oc-mob-setting-toggle-container">
                        <span class="oc-mob-setting-toggle"></span>
                        <span class="oc-mob-setting-toggle-c"></span>
                    </div>
                </label>
            </div>
            <div class="oc-mob-setting-orders-option">
                <label for="default">
                    <span>Default</span>
                    <input type="radio" name="Filter" id="default" checked>
                    <div class="oc-mob-setting-toggle-container">
                        <span class="oc-mob-setting-toggle"></span>
                        <span class="oc-mob-setting-toggle-c"></span>
                    </div>
                </label>
            </div>
        </div>
    </div>
    <div class="oc-mob-setting-user-general">
        <div class="oc-mob-setting-user-general-header">
            <h2>Account Settings</h2>
        </div>
        <div class="oc-mob-setting-user-general-view">
            <div class="oc-mob-setting-user-general-btns">
                <button class="oc-mob-setting-user-general-btn password">Update Password</button>
                <button class="oc-mob-setting-user-general-btn logout" id="logout">
                    <span>Logout</span>
                </button>
                <button class="oc-mob-setting-user-general-btn support">
                    <span><i class="ri-customer-service-2-line"></i></span>
                    <span>Contact Support</span>
                </button>
            </div>
        </div>
    </div>
</div>
